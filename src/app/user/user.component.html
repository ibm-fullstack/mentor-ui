<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Mentor</th>
        <th>Skill</th>
        <th>Status</th>
        <th>Progress</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let d of board">
      <tr>
        <td>{{ d.mentor.username }}</td>
        <td>{{ d.skills.name }}</td>
        <td>{{ d.status }}</td>
        <td>{{ d.progress }}</td>
        <td>

          </td>
      </tr>
    </tbody>
  </table>
</div>
